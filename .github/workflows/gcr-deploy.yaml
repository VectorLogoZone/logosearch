name: build

on:
  push:
    branches:
    - main
  workflow_dispatch:


# Environment variables available to all jobs and steps in this workflow
env:
  RUN_PROJECT: ${{ secrets.RUN_PROJECT }}
  RUN_REGION: ${{ secrets.RUN_REGION }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      # Setup gcloud CLI
      - uses: google-github-actions/setup-gcloud@master
        with:
          project_id: ${{ env.RUN_PROJECT }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}

      # Configure gcloud CLI
      - name: gcloud Set up
        run: |
          gcloud config set project $RUN_PROJECT

      # Build and push image to Google Container Registry
      - name: Build
        run: |
          docker build \
            --build-arg COMMIT=${GITHUB_SHA:0:7} \
            --build-arg LASTMOD=$(date -u +%Y-%m-%dT%H:%M:%SZ) \
            --tag gcr.io/$RUN_PROJECT/logosearch:$GITHUB_SHA .

      - name: GCloud auth to docker
        run: |
          gcloud auth configure-docker

      - name: Push to registry
        run: |
          docker push gcr.io/$RUN_PROJECT/logosearch:$GITHUB_SHA

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        RUN_SERVICE: [ iconsearch, logosearch, supertinyicons, unicodesearch ]

    steps:
      # Setup gcloud CLI
      - uses: google-github-actions/setup-gcloud@master
        with:
          project_id: ${{ env.RUN_PROJECT }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}

      # Configure gcloud CLI
      - name: gcloud Set up
        run: |
          gcloud config set project $RUN_PROJECT

      # Deploy to CloudRun
      - name: Deploy ${{ matrix.RUN_SERVICE }}
        run: |
          gcloud run deploy ${{ matrix.RUN_SERVICE }} \
            --allow-unauthenticated \
            --image gcr.io/$RUN_PROJECT/logosearch:$GITHUB_SHA \
            --platform managed \
            --project ${RUN_PROJECT} \
            --region $RUN_REGION
